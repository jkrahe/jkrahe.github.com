        {
            var img = $(this).find("a"); 
            Shadowbox.open({
                content:    img.attr("href"),
                player:     "img",
                title:      img.attr("title")
            });
            
            // set up all anchor elements with a "movie" class to work with Shadowbox
            Shadowbox.setup("a.movie", {
                gallery:            "My Movies",
                autoplayMovies:     true
            });
        }); 


        $('.two.columns').each(function()
        {
            var a = $(this).find('a')
            var img = $(this).find('img')
            $(this).css("background-image", 'url('+ a.attr('href')+')'); 
            $(this).css({ 'background-size': '100% 190%'}); 
            img.css('src', a.attr('href')); 
            img.css('visibility', 'hidden'); 
        }); 

        // changing a specific elements dimensions for the div
        $('a[title="Beast Quad"]').parent().css({'background-size': '130% 100%'});
        $('a[title="Dino"]').parent().css({'background-size': '130% 160%'});  
        $('a[title="Man Dude"]').parent().css({'background-size': '130% 100%'}); 
        $('a[title~="Old"]').parent().css({'background-size': '120% 160%'}); 




        $("body").css("display", "none");

        $("body").fadeIn(1000);

        $("a.transition").click(function(event){
            event.preventDefault();
            linkLocation = this.href;
            $("body").fadeOut(1000, loadPage); 

        });

        function loadPage() {
            window.location = linkLocation;
        }
    });


    </script>
