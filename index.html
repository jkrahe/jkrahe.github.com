function makeNewPosition(left, top)
{

    // Get viewport dimensions (remove the dimension of the div)
    // console.log("left: ", left + "  top: ", top); 
    var pageWidth = $(".main-page").width();
    var pageHeight = $(".main-page").height(); 

    var deltaLeft = Math.floor(Math.random() * 10);
    var deltaTop =  Math.floor(Math.random() * 10);

    var newLeft = getPercent(left, pageWidth, deltaLeft); 
    var newTop = getPercent(top, pageHeight, deltaTop);
    return [newLeft, newTop];  

}

function getPercent(pos, dim, delta)
{
    var oldPercentage = (parseInt(pos)/parseInt(dim))*100;
    var newPercentage = oldPercentage+delta;
    return newPercentage;  
}
