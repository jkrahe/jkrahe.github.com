    function makeNewPosition(left, top)
    {

        // Get viewport dimensions (remove the dimension of the div)
        // console.log("left: ", left + "  top: ", top); 
        var w = left;
        var h = top; 

        var nh = (h-70)+Math.floor(Math.random() * 25);
        var nw = (w-120)+Math.floor(Math.random() * 25);
        return [nw, nh];    

    }

    function animateDiv()
